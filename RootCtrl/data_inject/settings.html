<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #0077b6;
      --accent: #00b4d8;
      --danger: #e63946;
      --bg-light: #e0f7fa;
      --text: #003049;
      --light-bg: rgba(255,255,255,0.78);
      --radius: 10px;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-light), #a7c8ff);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }

    .container {
      margin-top: 1%;
      margin-bottom: 1%;
      background: var(--light-bg);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 1.5em 1.2em;
      max-width: 500px;
      width: 95%;
      box-shadow: 0 6px 28px rgba(0, 0, 0, 0.06);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.3rem;
      color: var(--primary);
    }

    .setting-section {
      background: rgba(255, 255, 255, 0.6);
      padding: 1em;
      border-radius: var(--radius);
      margin-bottom: 1.1em;
      box-shadow: 0 3px 12px rgba(0, 180, 216, 0.04);
    }

    .setting-section:hover {
      box-shadow: 0 4px 14px rgba(0, 180, 216, 0.08);
    }

    .section-title {
      font-size: 1.55rem;
      font-weight: 600;
      margin-bottom: 0.5em;
      color: var(--accent);
      text-shadow: 0 1px 2px #cbeffd;
    }

    label {
      display: block;
      margin-top: 0.6em;
      font-size: 0.95rem;
      font-weight: 600;
      color: #00506e;
    }

    input, select {
      padding: 8px;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #b1c2d6;
      background: #f4fbff;
      font-size: 0.95rem;
      transition: border 0.2s;
    }

    input:focus, select:focus {
      border: 1.5px solid var(--accent);
      outline: none;
      background: #eaf8fd;
    }

    button {
      margin-top: 1em;
      padding: 9px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 6px rgba(0, 180, 216, 0.06);
    }

    button:hover {
      transform: scale(1.03);
    }

    button[type="submit"] {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
    }

    .danger-btn {
      background: var(--danger);
      color: white;
    }

    a {
      display: inline-block;
      margin-top: 1em;
      text-align: center;
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      width: 100%;
      font-size: 0.95rem;
    }

    a:hover {
      color: #023e8a;
      text-decoration: underline;
    }

    @media (max-width: 650px) {
      .container {
        padding: 1.2em 1em;
      }

      h2 {
        font-size: 1.1rem;
      }

      .section-title {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚öôÔ∏è Settings</h2>

    <div class="setting-section">
      <form method="POST" action="/save_settings">
        <div class="section-title">üõ¢Ô∏è Tank Settings</div>

        <label>Tank Name:</label>
        <input type="text" name="tank_name" id="tank_name_input" maxlength="32" required>

        <label>Sensor Height (cm):</label>
        <input type="number" step="0.1" name="tank_height" id="tank_height_input" required>

        <label>Tank Shape:</label>
        <select name="tank_shape" id="tank_shape">
          <option value="0">Rectangular</option>
          <option value="1">Round (cylinder)</option>
        </select>

        <div id="rect_fields">
          <label>Tank Length (cm):</label>
          <input type="number" step="0.1" name="tank_length" id="tank_length_input">

          <label>Tank Width (cm):</label>
          <input type="number" step="0.1" name="tank_width" id="tank_width_input">
        </div>

        <div id="cyl_fields">
          <label>Tank Diameter (cm):</label>
          <input type="number" step="0.1" name="tank_diameter" id="tank_diameter_input">
        </div>

        <button type="submit">Save</button>
      </form>
    </div>

    <div class="setting-section">
      <div class="section-title">üì° MQTT Settings</div>
      <form id="mqttToggleForm">
        <label>MQTT Server:</label>
        <input type="text" name="mqtt_host" id="mqtt_host_input" required>

        <label>MQTT Username:</label>
        <input type="text" name="mqtt_user" id="mqtt_user_input">

        <label>MQTT Password:</label>
        <input type="password" name="mqtt_pass" id="mqtt_pass_input" autocomplete="off">


        <button type="submit" id="mqttToggleBtn">...</button>
      </form>
      <span id="mqttStatus" style="font-weight: bold; margin-top: 1em; display: block;">Status: Checking...</span>
    </div>

    <div class="setting-section">
      <div class="section-title">üì§ MQTT Topics</div>
      <form method="POST" action="/topics">
        <table style="width: 100%;" id="topics_table"></table>

        <label>MQTT publish period (s):</label>
        <input type="number" min="1" max="3600" name="mqtt_publish" id="mqtt_publish_input" required>

        <label>Temperature read period (s):</label>
        <input type="number" min="1" max="3600" name="temp_refresh" id="temp_refresh_input" required>
        </br>
        <button type="submit">Save</button>
      </form>
    </div>

    <div class="setting-section">
      <div class="section-title">üõ†Ô∏è Utilities</div>
      <form action="/reboot" method="POST" onsubmit="return confirm('Reboot device?');">
        <button type="submit" class="danger-btn">Reboot Device</button>
      </form>

      <form method="POST" action="/factory_reset" onsubmit="return confirm('This will erase all settings and WiFi config! Proceed?');">
        <button type="submit" class="danger-btn" style="margin-top: 10px;">Factory Reset</button>
      </form>
    </div>

    <div class="setting-section">
      <div class="section-title">üß¨ Firmware Update</div>

      <div class="version-info">
        Current version: <span id="version">--</span><br>
        Latest version: <span id="latest-version">Checking...</span><br>
        <span id="update-status" class="status"></span>
      </div>

      <form id="manualUploadForm" method="POST" action="/upload" enctype="multipart/form-data">
        <label style="margin-top: 1em;">Manual Upload (.bin):</label>
        <input type="file" name="update" required>
        <input type="submit" value="Upload">
      </form>

      <button id="updateNowBtn" style="background: linear-gradient(90deg, #00b894, #00cec9); color: white; width: 100%; margin-top: 1em;">
        üîÑ Update Now (Download & Install)
      </button>
    </div>

    <a href="/">‚Üê Back to Dashboard</a>
  </div>

  <script>

     async function fetchData() {
      const res = await fetch('/data');
      const data = await res.json();
      document.getElementById('version').innerText = data.fw_version || '--';
    }

    async function fillSettingsFromData() {
      const res = await fetch('/datasettings');
      const data = await res.json();

      document.getElementById('tank_name_input').value = data.tank_name || "";
      document.getElementById('tank_height_input').value = data.tank_height_cm || "";
      document.getElementById('tank_shape').value = data.tank_shape || 0;

      if (data.tank_shape == 0) {
        document.getElementById('rect_fields').style.display = 'block';
        document.getElementById('cyl_fields').style.display = 'none';
      } else {
        document.getElementById('rect_fields').style.display = 'none';
        document.getElementById('cyl_fields').style.display = 'block';
      }

      document.getElementById('tank_length_input').value = data.tank_length_cm || "";
      document.getElementById('tank_width_input').value = data.tank_width_cm || "";
      document.getElementById('tank_diameter_input').value = data.tank_diameter_cm || "";
      document.getElementById('mqtt_host_input').value = data.mqtt_host || "";
      document.getElementById('mqtt_user_input').value = data.mqtt_username || "";
      document.getElementById('mqtt_pass_input').value = data.mqtt_password || "";
      document.getElementById('mqtt_publish_input').value = data.mqtt_publish_s || "";
      document.getElementById('temp_refresh_input').value = data.temp_refresh_s || "";
    }

    function updateTankFields() {
      var shape = document.getElementById('tank_shape').value;
      document.getElementById('rect_fields').style.display = (shape == '0') ? 'block' : 'none';
      document.getElementById('cyl_fields').style.display = (shape == '1') ? 'block' : 'none';
    }
    
    function updateMqttStatus() {
      fetch('/mqtt_status')
        .then(r => r.json())
        .then(j => {
          let el = document.getElementById('mqttStatus');
          let btn = document.getElementById('mqttToggleBtn');
          if (j.connected) {
            el.textContent = "Status: Connected ‚úÖ";
            el.style.color = "#28a745";
            btn.textContent = "Disconnect";
            btn.dataset.action = "disconnect";
          } else {
            el.textContent = "Status: Disconnected ‚ùå";
            el.style.color = "#ff0033";
            btn.textContent = "Connect";
            btn.dataset.action = "connect";
          }
        });
    }

    document.getElementById("mqttToggleForm").onsubmit = function(ev) {
      ev.preventDefault();
      const btn = document.getElementById("mqttToggleBtn");
      const action = btn.dataset.action;
      if (action === "connect") {
        const formData = new FormData();
        formData.append("mqtt_host", document.getElementById("mqtt_host_input").value);
        formData.append("mqtt_user", document.getElementById("mqtt_user_input").value);
        formData.append("mqtt_pass", document.getElementById("mqtt_pass_input").value);
        fetch('/mqtt_connect', {
          method: 'POST',
          body: formData
        }).then(r => r.json()).then(updateMqttStatus);
      } else if (action === "disconnect") {
        if (confirm("Disable MQTT?")) {
          fetch('/disable_mqtt', { method: 'POST' })
            .then(() => updateMqttStatus());
        }
      }
    };


    window.onload = () => {
      fillSettingsFromData();
      updateMqttStatus();
      updateTankFields();
      fetchData();
    };

    document.getElementById('tank_shape').onchange = updateTankFields;
    setInterval(updateMqttStatus, 5000);

    fetch("/topics_config")
      .then(r => r.json())
      .then(data => {
        const table = document.getElementById("topics_table");
        data.forEach(item => {
          const row = document.createElement("tr");
          const tdName = document.createElement("td");
          tdName.textContent = item.topic;
          const tdInput = document.createElement("td");
          tdInput.style.textAlign = "right";
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.name = "enable_" + item.suffix;
          checkbox.checked = item.enabled;
          tdInput.appendChild(checkbox);
          row.appendChild(tdName);
          row.appendChild(tdInput);
          table.appendChild(row);
        });
      });

    const currentVersion = document.getElementById("version").textContent;

    const repo = "aaponaa/cuve_automation_module";
    const apiUrl = `https://api.github.com/repos/${repo}/releases/latest`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const latestVersion = data.tag_name;
        const asset = data.assets.find(a => a.name.endsWith(".bin"));

        document.getElementById("latest-version").textContent = latestVersion;

        const statusEl = document.getElementById("update-status");
        if (currentVersion === latestVersion) {
          statusEl.textContent = "Up to date ‚úÖ";
          statusEl.className = "status up-to-date";
        } else {
          statusEl.textContent = "New version available ‚ö†Ô∏è";
          statusEl.dataset.downloadUrl = asset.browser_download_url; // pour le bouton
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("latest-version").textContent = "Error";
        document.getElementById("update-status").textContent = "Unable to check for update";
      });

    document.getElementById("updateNowBtn").addEventListener("click", async () => {
      const binUrl = document.getElementById("update-status").dataset.downloadUrl;
      if (!binUrl) {
        alert("No update available or download link not found.");
        return;
      }

      try {
        const response = await fetch(binUrl);
        if (!response.ok) throw new Error("Download failed");
        const blob = await response.blob();

        const formData = new FormData();
        formData.append("update", new File([blob], "firmware.bin", { type: "application/octet-stream" }));

        const uploadResp = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        if (uploadResp.ok) {
          alert("Firmware uploaded! Rebooting...");
        } else {
          alert("Upload failed!");
        }
      } catch (err) {
        console.error(err);
        alert("Download or upload failed.");
      }
    });


  </script>
</body>
</html>
